<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valida formulário</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="main__container">
        <div>
            <h1>Preencha o formulário</h1>
            <ul>
                <li>Nenhum campo pode estar vazio</li>
                <li>Usário só poderá conter letras e/ou números</li>
                <li>Usuário deverá ter entre 3 e 12 caracteres</li>
                <li>Senha precisa ter entre 6 e 12 caracteres</li>
            </ul>
        </div>
        <form class="form__container" action="">
            <div class="form-content " id="0-element">
                 <input type="text" name="name" id="name" placeholder="Nome">
             </div>
            <div class="form-content" id="1-element">
                <input type="text" name="surname" id="surname" placeholder="Sobrenome">
            </div>
            <div class="form-content grid-2-column" id="2-element">
                <input type="text" name="cpf" id="cpf" placeholder="CPF">
            </div>
            <div class="form-content grid-2-column" id="3-element">
                <input type="text" name="username" id="user" placeholder="Nome do usuário">
            </div>

            <div class="form-content" id="4-element">
                <div class="password">
                    <input type="password" maxlength="30" name="password" id="password" placeholder="Senha">
                    <i class="bi bi-eye show-hide" onclick="showPassword()"></i>
                </div>
            </div>

            <div class="form-content" id="5-element">
                <div class="password"> 
                    <input type="password" maxlength="30" name="repeat-password" id="repeat-password" placeholder="Repetir senha">
                    <i class="bi bi-eye show-hide" onclick="showPassword()"></i>
                </div>
            </div>

        </form>
        <div class="send-button__container">
            <button type="submit" id="send-button" >Enviar</button>
        </div>
    </div>
    
    <script src="./assets/script.js"></script>
</body>
</html>
