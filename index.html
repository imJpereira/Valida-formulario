<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valida formulário</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <div class="main__container">
        <div>
            <h1>Preencha o formulário</h1>
            <ul>
                <li>Nenhum campo pode estar vazio</li>
                <li>Usário só poderá conter letras e/ou números</li>
                <li>Usuário deverá ter entre 3 e 12 caracteres</li>
                <li>Senha precisa ter entre 6 e 12 caracteres</li>
            </ul>
        </div>
        <form class="form__container" action="">
            <div class="form-content" id="0-element">
                 <input type="text" name="" id="name" placeholder="Nome">
             </div>
            <div class="form-content" id="1-element">
                <input type="text" name="" id="surname" placeholder="Sobrenome">
            </div>
            <div class="form-content grid-2-column" id="2-element">
                <input type="text" name="" id="cpf" placeholder="CPF">
            </div>
            <div class="form-content grid-2-column" id="3-element">
                <input type="text" name="" id="user" placeholder="Nome do usuário">
            </div>
            <div class="form-content" id="4-element">
                <input type="text" name="" id="password" placeholder="Senha">
            </div>
            <div class="form-content" id="5-element">
                <input type="text" name="" id="repeat-password" placeholder="Repetir senha">
            </div>
        </form>
        <div class="send-button__container">
            <button id="send-button" >Enviar</button>
        </div>
    </div>
    
    <script src="./assets/script.js"></script>
</body>
</html>
