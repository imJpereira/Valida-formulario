<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valida formulário</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <div class="main__container">
        <div>
            <h1>Preencha o formulário</h1>
            <ul>
                <li>Nenhum campo pode estar vazio</li>
                <li>Usário só poderá conter letras e/ou números</li>
                <li>Usuário deverá ter entre 3 e 12 caracteres</li>
                <li>Senha precisa ter entre 6 e 12 caracteres</li>
            </ul>
        </div>
        <form class="form__container" action="">
            <div class="form-content">
                 <label>Nome</label><input type="text" name="" id="nome">
             </div>
            <div class="form-content">
                <label for="">Sobrenome</label><input type="text" name="" id="sobrenome">
            </div>
            <div class="form-content grid-2-column">
                <label for="">CPF</label><input type="text" name="" id="cpf">
            </div>
            <div class="form-content grid-2-column">
                <label for="">Nome do usuário</label><input type="text" name="" id="usuario">
            </div>
            <div class="form-content">
                <label for="">Senha</label><input type="text" name="" id="senha">
            </div>
            <div class="form-content">
                <label for="">Repetir senha</label><input type="text" name="" id="repetirSenha">
            </div>
        </form>
        <div class="send-button__container">
            <button id="send-button" >Enviar</button>
        </div>
    </div>
    
    <script src="./assets/script.js"></script>
</body>
</html>
